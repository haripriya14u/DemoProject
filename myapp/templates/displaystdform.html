<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1px solid black">
            {% for field in form %}
            <tr>
                <th>{{field.label_tag}}</th>
                <td>{{field}}</td>
            </tr>
            {% endfor %}
        </table>
    <button type="submit">Submit</button>
    </form>
</body>
</html>
